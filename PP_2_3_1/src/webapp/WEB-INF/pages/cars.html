<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>th:each</h1>

<table>
    <tr>
        <th>model</th>
        <th>series</th>
        <th>color</th>
    </tr>

    <tr th:each="cars : ${cars}">
        <td th:text="${cars.model}">...</td>
        <td th:text="${cars.series}">...</td>
        <td th:text="${cars.color}">...</td>
    </tr>
</table>


</body>
</html>
